<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <section id="car-racing-setting-section">
          <h1 class="text-center text-3xl">🏎️ 자동차 경주 게임</h1>
          <form id="car-name-setting-form">
            <p class="text-base mt-5">
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex mt-2">
              <input
                type="text"
                id="car-name-input"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button
                type="submit"
                id="submit-car-name-button"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </form>
          <form id="car-count-setting-form">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex mt-2">
              <input
                type="number"
                id="attempt-count-input"
                class="w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button
                type="submit"
                id="submit-attempt-count-button"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </form>
        </section>
        <section id="racing-ground-section"></section>
        <section id="result-section">
          <div>
            <h2 id="winner-info" class="text-xl justify-center"></h2>
            <div class="d-flex justify-center">
              <button
                type="button"
                id="restart-button"
                class="btn btn-cyan mt-3"
              >
                다시 시작하기
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script type="module" src="./src/js/app.js"></script>
</html>
